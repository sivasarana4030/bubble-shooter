<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        html {
            /* Prevent scrollbars from causing a resize feedback loop. */
            overflow: hidden;
        }

        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            touch-action: none;
        }

        #content {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            box-shadow: none;
            touch-action: none;
            background-color: #c0c0ff;
        }

        .no-mobile {
            display: none;
            touch-action: none;
        }

        /* On small devices, fill the entire screen and hide the rest of the page. */

        @media (max-device-width: 1in),
        (max-device-height: 1in) {
            html {
                /* Prevent scrollbars from causing a resize feedback loop. */
                overflow: hidden;
            }
            html,
            body {
                height: 100%;
                padding: 0;
                margin: 0;
                touch-action: none;
            }
            #content {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                touch-action: none;
                background-color: 0x255828;
            }
            .no-mobile {
                display: none;
                touch-action: none;
            }
        }

        #splash {
            /* pointer-events: none; */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            overflow: auto;
            border: 500px solid 0xffff00;
            background-color: 0xff0000;
        }

        #turn {
            /* pointer-events: none; */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /* max-width: 100%;
						max-height: 100%; */
            width: 100%;
            margin: auto;
            overflow: auto;
            border: 500px solid 0xffff00;
            background-color: 0xff0000;
            -ms-transform: rotate(90deg);
            /* IE 9 */
            -webkit-transform: rotate(90deg);
            /* Chrome, Safari, Opera */
            transform: rotate(90deg);
        }

        div.shadow {
            position: absolute;
            max-width: 45%;
            max-height: 45%;
            top: 50%;
            left: 50%;
            overflow: visible;
        }

        img.logo {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            margin-top: -50%;
            margin-left: -50%;
        }

        #shadow {
            color: 0xff0000;
        }
    </style>
    <link rel="canonical" href="https://www.bubbleshooter.com">
</head>

<body>
    <script>
        var LANGUAGE = "en";
    </script>
    <div id="content"></div>
    <div id="preroll"></div>
    <script src="phaser.min.js"></script>
    <script src="game.min.js?version=1.002"></script>
    <script src="jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</body>

</html>
